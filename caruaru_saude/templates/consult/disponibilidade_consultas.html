<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade de Consultas</title>
</head>
<body>
    <h1>Disponibilidade de Consultas</h1>
    <table>
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Profissional</th>
                <th>Data e Hora</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.service }}</td>
                    <td>{{ appointment.professional }}</td>
                    <td>{{ appointment.datetime }}</td>
                    <td>
                        <form action="{% url 'marcar_consulta' appointment.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Marcar Consulta</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Nenhum agendamento disponível.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
